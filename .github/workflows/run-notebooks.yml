name: Run Notebooks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  execute-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install jupyter nbconvert
          pip install -e .

      - name: Execute notebooks
        run: |
          jupyter nbconvert --ExecutePreprocessor.timeout=600 --execute --inplace \
            notebooks/00-Getting-Started.ipynb \
            notebooks/01-Data-Capture.ipynb \
            notebooks/02-Quick-Drive-Simulation.ipynb \
            notebooks/03-Visualize-Recorded-Data.ipynb

      - name: Upload executed notebooks
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebooks
          path: |
            notebooks/*.ipynb
